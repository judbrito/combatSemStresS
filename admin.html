<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clã SemStresS - Administração</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="star-background"></div>
    <header class="hero">
        <div class="hero-content">
            <h1>Painel de Administração</h1>
            <p>Gerencie os participantes do Ranking SemStresS</p>
            <div class="admin-nav-buttons">
                <a href="index.html" class="join-link">Tela Principal</a>
                <a href="medir.html" class="join-link">Ver Ranking</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="login-section" class="form-section">
            <h2 class="title">Login de Administrador</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="join-link">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <section id="admin-dashboard" class="form-section" style="display: none;">
            <h2 class="title">Gerenciar Participantes</h2>
            
            <div class="dashboard-controls">
                <div class="input-area">
                    <label for="new-participant">Adicionar Novo Participante:</label>
                    <input type="text" id="new-participant" maxlength="6" placeholder="Máx. 6 dígitos">
                    <button id="add-participant-btn" class="join-link">Adicionar</button>
                </div>
                <button id="reset-ranking-btn" class="join-link">Resetar Ranking</button>
            </div>
            
            <div class="dashboard-controls" style="margin-top: 20px;">
                <div class="input-area">
                    <label for="bulk-participants">Adicionar e Jogar em Massa (ex: Maria,João,Ana):</label>
                    <input type="text" id="bulk-participants" placeholder="Nicks separados por vírgula">
                    <button id="bulk-play-btn" class="join-link">Adicionar e Iniciar Jogo</button>
                </div>
            </div>

            <div class="participants-list-container">
                <h3 class="title">Lista de Participantes</h3>
                <ul id="participants-list">
                    </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Clã SemStresS. Todos os direitos reservados.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
