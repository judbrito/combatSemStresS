<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clã SemStresS</title>
</head>
<body>
    <div id="star-background"></div>

    <header class="hero" id="hero">
        <div class="hero-content">
            <h1 class="animate-fade-in">Clã SemStresS</h1>

            <h2 class="title">Sobre nós</h2>

            <h2 class="title">Nossas Aventuras</h2>
            <div class="gallery-container">
                <img src="img/aventura1.png" alt="Aventura 1">
                <img src="img/aventura2.png" alt="Aventura 2">
                <img src="img/aventura3.png" alt="Aventura 3">

    <footer class="footer">
        <p>&copy; 2025 Clã SemStresS. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
